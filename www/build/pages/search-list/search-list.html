<style>
    .search{
    position: relative;
}
.search ion-list{
    width: 100%;
    position: absolute;
    overflow: hidden
    height: 0px;

    transition: height 1s ease;
    left: 0;
    top: 100%

    background: red;
    z-index: 2;
}
</style>
<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Properties</ion-title>
</ion-navbar>

<ion-toolbar>
    <ion-searchbar id="searchValue" [(ngModel)]="searchQuery" (input)="getSearchItems($event, properties)"></ion-searchbar>
</ion-toolbar>
<ion-content id="properties">
    <ion-list id="propList">
        <button ion-item *ngFor="#property of properties" (click)="itemTapped($event, property)">
            <ion-thumbnail item-left>
                <img src="{{property.thumbnail}}"/>
            </ion-thumbnail>
            <h2>{{property.title}}</h2>
            <p>{{property.city}}, {{property.state}} âˆ™ {{property.priceFormatted}}</p>
        </button>
    </ion-list>
</ion-content>
