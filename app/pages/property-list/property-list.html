<style>
    .search{
    position: relative;
}
.search ion-list{
    width: 100%;
    position: absolute;
    overflow: hidden
    height: 0px;

    transition: height 1s ease;
    left: 0;
    top: 100%

    background: red;
    z-index: 2;
}
</style>
<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Properties</ion-title>
</ion-navbar>

<ion-toolbar>
    <ion-searchbar id="searchValue" [(ngModel)]="searchQuery" (input)="getSearchItems($event, properties)" (cancel)="openSearchPage()" cancelButtonText="Filter"></ion-searchbar>
</ion-toolbar>
<ion-content id="properties">
    <ion-slides id="propSlides" pager loop="true" autoplay="true" index="1">
        <ion-slide *ngFor="#property of properties">
            <item-thumbnail item-center>
                <img src="{{property.thumbnail}}"/>
            </item-thumbnail>
            <h2>{{property.title}}</h2>
            <p>{{property.city}}, {{property.state}} ∙ {{property.priceFormatted}}</p>
            <button (click)="itemTapped($event,property)">See More</button>
        </ion-slide>
    </ion-slides>

    <ion-list id="propList">
        <button ion-item *ngFor="#property of properties" (click)="itemTapped($event, property)">
            <ion-thumbnail item-left>
                <img src="{{property.thumbnail}}"/>
            </ion-thumbnail>
            <h2>{{property.title}}</h2>
            <p>{{property.city}}, {{property.state}} ∙ {{property.priceFormatted}}</p>
        </button>
    </ion-list>
</ion-content>
